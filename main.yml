          - ack
          - apt-file
          - apt-listchanges
          - direnv
          - dosfstools
          - enca
          - gdu
          - htop
          - jq
          - lsof
          - mailcap
          - man-db
          - mc
          - metar
          - ncal
          - needrestart
          - pass
          - pdftk-java
          - pmount
          - postgresql-client
          - psmisc
          - px
          - ripgrep
          - secure-delete
          - sm
          - sqlite3
          - tzwatch
          - unzip
          - zip
      tags:
        - apt
        - commandline

    - name: Install version control tools
      ansible.builtin.apt:
        pkg:
          - git
          - vcsh
          - myrepos
      tags:
        - apt
        - vc

    - name: Install cups
      ansible.builtin.apt:
        pkg:
          - cups
          - cups-client
          - cups-bsd
          - printer-driver-foo2zjs
      tags:
        - apt
        - cups
        - extra

    - name: Disable now cups
      ansible.builtin.systemd:
        state: stopped
        enabled: false
        name: cups
      tags:
