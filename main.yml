- name: Laptop setup
  hosts: localhost
  become: true
  become_method: ansible.builtin.sudo
  gather_facts: true
  gather_subset:
    - "machine"
    - "!all"
    - "!env"
    - "!min"
  vars_files:
    - vars/wireguard.yml
    - vars/network.yml
    - vars/urls.yml
    - vars/syncthing.yml
  vars:
    home_dir: /home/domino

  tasks:
    - name: Show gathered facts
      ansible.builtin.debug:
        msg: "{{ ansible_facts }}"
      tags: never

    - name: Congfigure apt periodic
      ansible.builtin.blockinfile:
        path: /etc/apt/apt.conf.d/10periodic
        block: |
          APT::Periodic::Enable "1";
          APT::Periodic::MaxAge "30d";
          APT::Periodic::Update-Package-Lists "1";
          APT::Periodic::Verbose "1";
          APT::Periodic::Download-Upgradeable-Packages "1";
          APT::Periodic::Unattended-Upgrade "0";
        create: true
        mode: "0644"
      tags: aptconf

    - name: Configure apt norecommends
      ansible.builtin.blockinfile:
        path: /etc/apt/apt.conf.d/01norecommend
        block: |
          APT::Install-Recommends "0";
          APT::Install-Suggests "0";
        create: true
        mode: "0644"
      tags: aptconf

    - name: Configure grub timeout
      ansible.builtin.lineinfile:
        path: /etc/default/grub
        regexp: '^GRUB_TIMEOUT='
        line: 'GRUB_TIMEOUT=1'
      tags:
        - grub

    - name: Configure grub cmdline linux
      ansible.builtin.lineinfile:
        path: /etc/default/grub
        regexp: '^GRUB_CMDLINE_LINUX='
        line: 'GRUB_CMDLINE_LINUX="loglevel=1 rd.systemd.show_status=auto rd.udev.log_priority=1"'
      tags:
        - grub
      notify: Run update-grub

    - name: Install basic tools
      ansible.builtin.apt:
        pkg:
          - etckeeper
          - tuptime
          - wireguard
          - debian-keyring
          - polkitd
          - systemd-resolved
          - systemd-timesyncd
      tags:
        - apt
        - basic

    - name: Remove avahi and rsyslog
      ansible.builtin.apt:
        pkg:
          - avahi-daemon
          - avahi-utils
          - avahi-autoipd
          - rsyslog
          - bluetooth
          - bluez
          - isc-dhcp-client
          - isc-dhcp-common
          - ifupdown
        state: absent
      tags:
        - apt

    - name: Install shell, terminals and multiplexers
      ansible.builtin.apt:
        pkg:
          - zsh
          - kitty
          - rxvt-unicode
          - tmux
          - screen
          - bash-completion
      tags:
        - apt
        - shell

    - name: Install command-line tools
      ansible.builtin.apt:
